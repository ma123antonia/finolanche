<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Adicionando Prato</title>
</head>
<body>

	<div th:replace="~{base/menu :: menu}"></div>

	<div class="container">


		<h1>Adicionar Prato</h1>
		<p th:if="${mensagem}" th:text="${mensagem}"></p>
		<form action="/site/formPrato" method="post" th:object="${prato}">

			<div>
				<input type="hidden" th:field="*{id}" readonly="readonLy">
			</div>

			<div>
				<label>Nome do Prato:</label> <input type="text" th:field="*{nome}">
				<p th:errors="*{nome}"></p>
			</div>
			<div>
				<label>Descrição:</label> <input type="text" th:field="*{descricao}">
				<p th:errors="*{descricao}"></p>
			</div>
			<div>
				<label>Preço:</label> <input type="number" th:field="*{preco}">
				<p th:errors="*{preco}"></p>
			</div>

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div>
				<br>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>

			</div>
		</form>
	</div>
	<br />
	<br />
	<div th:replace="~{base/menu :: rodape}"></div>
</body>
</html>
