<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
	media="screen,projection">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Tela de cadastro</title>

</head>
<body>

	<div th:replace="~{base/menu :: menu}"></div>

	<div class="container">

		<h1>Cadastre-se</h1>

		<form th:action="@{/cadastro}" method="post" th:object="${usuario}">
		
		<div>
				<input type="hidden" th:field="*{id}" readonly="readonLy">
			</div>
			<div class="row">
				<div class="col-12">
					<label>Email</label> <input type="text" name="email" th:field="*{email}">
					<p th:errors="*{email}"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<label>Senha</label> <input type="password" name="senha" th:field="*{senha}">
					<p th:errors="*{senha}"></p>
				</div>
			</div>

			<div class="row">
				<button class="btn" type="submit">Cadastrar</button>
				<button class="btn" type="reset">Limpar</button>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>

	</div>

	<div th:replace="~{base/menu :: rodape}"></div>

</body>
</html>
